<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />

   
    <link rel="stylesheet" href="style.css"></link>
  </head>

  <body>
    <header>
      <h1>Splitter</h1>
    </header>

    <main>
      <div class="card">
        <div class="form-wrapper">
          <div class="form-row">
            <label for='bill-input'>Bill</label>

            <div class="input-wrapper" id="bill">
              <img src='images/icon-dollar.svg' />
              <span class="error-message">Can't be zero</span>

              <input
                type='number'
                id='bill-input'
                name='bill'
                placeholder="0"
                oninput="calculateValues('bill')"
              />
            </div>
          </div>
  
          <div class="form-row tip-wrapper">
            <label>Select Tip %</label>

            <div class="radio-wrapper">
              <input type='radio' id='5' name='tip' value='5' checked oninput="calculateValues()" />
              <label for='5' id='teste'>5%</label>
            </div>

            <div class="radio-wrapper">
              <input type='radio' id='10' name='tip' value='10' oninput="calculateValues()" />
              <label for='10'>10%</label>
            </div>

            <div class="radio-wrapper">
              <input type='radio' id='15' name='tip' value='15' oninput="calculateValues()" />
              <label for='15'>15%</label>
            </div>

            <div class="radio-wrapper">
              <input type='radio' id='25' name='tip' value='25' oninput="calculateValues()" />
              <label for='25'>25%</label>
            </div>

            <div class="radio-wrapper">
              <input type='radio' id='50' name='tip' value='50' oninput="calculateValues()" />
              <label for='50'>50%</label>
            </div>

            <div class="custom-wrapper">
              <input type='number' name='custom' min="1" max="100" placeholder="Custom" id="custom" oninput="calculateValues('custom')" />
            </div>
          </div>
  
          <div class="form-row">
            <label for='people-input'>Number of People</label>

            <div class="input-wrapper" id="people">
              <img src='images/icon-person.svg' />
              <span class="error-message">Can't be zero</span>

              <input
                type='number'
                id='people-input'
                name='people'
                min="1"
                placeholder="0"
                oninput="calculateValues('people')"
              />
            </div>
          </div>
        </div>

        <div class="result-wrapper">
          <div>
            <div class="result-row">
              <div class="heading">
                <h2>Tip Amount</h2>
                <p>/ person</p>
              </div>
              <p class="result" id="tip-result">$0.00</p>
            </div>
            <div class="result-row">
              <div class="heading">
                <h2>Total</h2>
                <p>/ person</p>
              </div>
              <p class="result" id="total-result">$0.00</p>
            </div>
          </div>

          <button onclick="resetValues()">Reset</button>
        </div>
      </div>
    </main>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
